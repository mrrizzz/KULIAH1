<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circle Area (1)</title>
    <script language="javascript" type="text/javascript">
      function getArea(r) {
        return Math.PI * r * r;
      }
    </script>
    <style></style>
  </head>
  <body>
    <h1>Circle Area (1)</h1>
    <form>
      <p>Enter radius, press tab key or click on "area" radius (cm):</p>
      <input type="text" name="radius" size="6" maxlength="7" value="99" , onblur="area.value=getArea(parseFloat(radius.value));" />
      <input type="text" name="area" size="6" maxlength="7" value="99" />
    </form>
  </body>
</html>
