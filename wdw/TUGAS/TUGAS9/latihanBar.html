<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div id="chart" style="width:400px;height:400px;"></div>
    <!--[if lt IE 9]><script src="js/excanvas.min.js"></script><![endif]-->
    <script src="https://cdn.jsdelivr.net/npm/flotr2@0.1.0/flotr2.min.js"></script>
    <script>
        window.onload = function () {
            data = [
                { data: [[0, 25.00]], label: "Turu" },
                { data: [[1, 47.66]], label: "Belajar" },
                { data: [[2, 15]], label: "Mencari Relasi" },
                { data: [[3, 12.34]], label: "Hiburan" }
            ];
            Flotr.draw(document.getElementById("chart"), data, {
                title: "How I Spend My Daily Life (on Rate)", pie: {
                    show: true,
                },
                yaxis: {
                    showLabels: false,
                },
                xaxis: {
                    showLabels: false,
                },
                grid: {
                    horizontalLines: false,
                    verticalLines: false,
                }
            }
            );
        };
    </script>
</body>

</html>
